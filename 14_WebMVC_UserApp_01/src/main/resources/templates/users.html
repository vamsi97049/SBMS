<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMS (User Management System)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5"> 
        <a th:href="@{/}" class="btn btn-success mb-3">+ Add User</a>
    </div>
    
    <div class="container mt-5">
        <div class="container mt-5"> 
            <p th:text="${res}" class="text-danger"></p>
        </div>
        
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>User ID</th>
                    <th>User Name</th>
                    <th>User Email</th>
                    <th>User Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}" class="table-light">
                    <td th:text="${user.uid}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.phone}"></td>
                    <td>
                        <a th:href="@{/edituser/{id}(id=${user.uid})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/deleteuser/{id}(id=${user.uid})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
