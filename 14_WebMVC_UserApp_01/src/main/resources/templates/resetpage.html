<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .emsg {
            color: red;
        }

        .ssmg {
            color: green;
        }

        .form-container {
            max-width: 400px; /* Reduced the width of the container */
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            max-width: 100%; /* Ensure the input fields span the full width of the form */
        }

        .btn {
            font-size: 1rem;
        }

        .btn-primary,
        .btn-success {
            font-size: 1rem;
            padding: 12px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="form-container">
            <h1 class="text-center mb-4">Reset Password</h1>
            <!-- First Form: Get OTP -->
            <div class="mb-4">
                <form th:action="@{/resetid}" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email ID:</label>
                        <input type="email" class="form-control" name="email" id="email" th:value="${email}" required />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Get OTP</button>
                </form>
            </div>

            <!-- Error and Success Messages -->
            <div class="mb-4">
                <p th:text="${emsg}" th:classappend="emsg" class="text-center"></p>
                <p th:text="${ssmg}" th:classappend="ssmg" class="text-center"></p>
            </div>

            <!-- Second Form: Validate OTP -->
            <div>
                <form th:action="@{/validateotp}" method="post">
                    <input type="hidden" name="email" th:value="${email}" />
                    <div class="mb-3">
                        <label for="otp" class="form-label">Enter OTP:</label>
                        <input type="text" class="form-control" name="otp" id="otp" required aria-label="OTP" />
                    </div>
                    <button type="submit" class="btn btn-success w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional, for responsive features like collapsibles) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
