<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quote Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="alert alert-danger" th:if="${error}" role="alert">
                    <h3 th:text="${error}"></h3>
                </div>
                
                <div class="card p-4 shadow">
                    <h2 class="text-center mb-4">Quote Details</h2>
                    <p><strong>ID:</strong> <span th:text="${quote.id}"></span></p>
                    <p><strong>QUOTE:</strong> <span th:text="${quote.quote}"></span></p>
                    <p><strong class="font-italic text-muted">AUTHOR:</strong> <span th:text="${quote.author}"></span></p>
                </div>
                
                <div class="text-center mt-4">
                    <a th:href="@{/}" class="btn btn-primary">Go Home</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
